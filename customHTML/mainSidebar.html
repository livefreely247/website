<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPSEN Main Sidebar</title>
    <link rel="stylesheet" href="../customCSS/main.css">
</head>
<body>
<section class="GPSENSidebar">
    <section class="donateSidebarButton">
        <h3>
            <a href="http://gpsen.org/donations/donate-to-greater-portland-sustainability-education-network/">
                Donate
            </a>
        </h3>
    </section>

    <section id="becomePartnerSidebarButton">
        <h3>
            <a href="http://gpsen.org/member-partner-registration/">
                Become a Partner
            </a>
        </h3>
    </section>

    <section class="accordion getInvolvedSidebarAccordion">
        <h3><a href="#">Get Involved<span class="floatRight fa  fa-chevron-down"></span></a></h3>
        <div>
            <div class="sidebarAccordionWidgetChild">
                <a href=" http://gpsen.org/member-partner-registration/">
                    <p>Become a Partner</p>
                </a>
            </div>
            <div class="sidebarAccordionWidgetChild">
                <a href="http://gpsen.org/sustainability-committees/">
                    <p>Committees</p>
                </a>
            </div>
            <div class="sidebarAccordionWidgetChild">
                <a href="http://gpsen.org/partners-pledge/">
                    <p>Engagement Form</p>
                </a>
            </div>
            <div class="sidebarAccordionWidgetChild displayNone">
                <a href="http://gpsen.org/sustainability-committees/">
                    <p>Internships and Fellowships</p>
                </a>
            </div>
        </div>
    </section>

    <section class="accordion newsletterSidebarAccordion">
        <h3><a href="#">Newsletter<span class="floatRight fa  fa-chevron-down"></span></a></h3>
        <div>
            <div class="sidebarAccordionWidgetChild">
                <a href="http://gpsen.org/mailchimp-sign-up/">
                    <p>Subscribe to Newsletter</p>
                </a>
            </div>
            <div class="sidebarAccordionWidgetChild">
                <a href="http://gpsen.org/newsletter-resources/">
                    <p>Submit Events & Resources</p>
                </a>
            </div>
            <div class="sidebarAccordionWidgetChild">
                <a href="http://gpsen.org/news/#newsLetterH2">
                    <p>Newsletters Archive</p>
                </a>
            </div>
        </div>
    </section>
    <section>
        <div id="contactSidebar">
            <h3 class="darkBlueButton"><a href=" http://gpsen.org/contact/">Contact Us</a></h3>
        </div>
    </section>
    <section>
        <div id="RCELogoSidebar">
            <figure>
                <img src="http://gpsen.org/wp-content/uploads/2015/09/RCELogo.jpg" alt="This is the RCE: Regional Centre of Expertise on Education for Sustainability Development Logo acknowledged by United Nations University">
            </figure>
        </div>
    </section>
</section><!--en GPSENSidebar-->
</body>
</html>
